<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todo.complet" [class.editing]="editing">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="chkComplete">
        <label (dblclick)="edit()">{{ todo.text }}</label>
        <button class="destroy" (click)="delete()"></button>
    </div>
    <input class="edit" type="text" value="Create a TodoMVC template" [formControl]="txtIput" (blur)="endEdit()" #inputFisico>
</li>
